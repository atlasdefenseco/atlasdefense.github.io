<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Defense Co</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: if you have external CSS -->
</head>
<body>
    <!-- Add the logo image -->
    <header>
        <img src="assets/images/logo.png" alt="Atlas Defense Co Logo" id="logo">
    </header>

    <!-- Your other content goes here -->
    <h1>Welcome to Atlas Defense Co!</h1>
    <p>We are building something special.</p>

    <!-- Optional: Add styling for logo and background -->
    <style>
        body {
            background-color: white; /* Set background color to white */
            color: black; /* Set text color to black for contrast */
            font-family: Arial, sans-serif; /* Optional: Set font for the website */
            margin: 0;
            padding: 0;
        }

        #logo {
            width: 200px; /* Adjust size */
            height: auto;
            display: block;
            margin: 20px auto;
        }

        header {
            text-align: center; /* Center the logo */
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        p {
            text-align: center;
        }
    </style>
</body>
</html>

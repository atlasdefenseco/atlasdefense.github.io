      body {

        margin: 0;
        padding: 0;
        animation: fadeIn 2s ease-in; /* Added fade-in effect */

      /* Fade-in animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;

        100% {
          opacity: 1;

      }

      #logo {
        margin-top: 40px;

      /* Bounce effect for the logo */
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {

        }
        60% {

        }
      }

      h1 {
        font-size: 48px;

        margin-bottom: 50px;
      }

      .contact-links a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
      }

      .contact-links a:hover {
        color: #4CAF50; /* Change link color on hover */
      }

      .divider {
        margin: 0 10px;
        color: #999;
      }

      iframe {
        width: 100%;
        height: 600px;
        border: none;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Added box shadow to the Google Form */
        border-radius: 10px;
        margin-top: 30px;
        animation: fadeIn 3s ease-in-out; /* Added fade-in effect for iframe */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 36px;
        }

        .contact-links a {
          font-size: 16px;
        }

        iframe {
          height: 500px;
        }
      }

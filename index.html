<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Defense Co | Coming Soon</title>

    <!-- SEO Meta Tags -->
    <meta name="description" content="Atlas Defense Co is building something special. Premium tactical gear and innovation coming soon." />
    <meta name="keywords" content="Atlas Defense Co, tactical gear, firearms accessories, M-LOK, barricade stop, Atlas Defense, shooting, gun parts" />
    <meta name="author" content="Atlas Defense Co" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph for social media previews -->
    <meta property="og:title" content="Atlas Defense Co" />
    <meta property="og:description" content="Premium tactical gear and innovation coming soon." />
    <meta property="og:url" content="https://www.atlasdefense.co" />
    <meta property="og:type" content="website" />

    <!-- Favicon (optional) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <style>
      body {
        background-color: #cbd1cc; /* Tactical background */
        font-family: Arial, sans-serif;
        color: #000; /* Black text */
        text-align: center;
        margin: 0;
        padding: 0;
        animation: fadeIn 2s ease-in;
      }

      /* Fade-in animation */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      #logo {
        margin-top: 40px;
        max-width: 300px;
        width: 100%;
        animation: bounce 1.5s ease-in-out;
      }

      /* Bounce effect for the logo */
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
        40% { transform: translateY(-10px); }
        60% { transform: translateY(-5px); }
      }

      /* Hover effect for the logo */
      #logo:hover {
        transform: scale(1.05); /* Slight zoom effect on hover */
        transition: transform 0.3s ease-in-out;
      }

      h1 {
        font-size: 48px;
        font-weight: bold;
        margin-top: 30px;
        color: #000; /* Black text */
        text-shadow: 1px 1px 3px rgba(255,255,255,0.3);
      }

      p {
        font-size: 20px;
        margin-bottom: 40px;
        color: #000; /* Black text */
      }

      .contact-links {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 50px;
      }

      .contact-links a {
        color: #000; /* Black text */
        text-decoration: none;
        margin: 0 10px;
        transition: color 0.3s ease;
      }

      .contact-links a:hover {
        color: #4CAF50; /* Green color on hover */
      }

      .divider {
        margin: 0 10px;
        color: #999;
      }

      .notify-button {
        background-color: #4B5320; /* Olive green background */
        color: #000000; /* Black text */
        font-size: 18px;
        padding: 15px 30px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
        margin-top: 20px; /* Moves the button down slightly */
      }

      .notify-button:hover {
        background-color: #3e4a1a; /* Slightly darker green on hover */
      }

      /* Image below the notify button */
      #atlas-tee {
        max-width: 300px; /* Match the size of the logo */
        width: 100%;
        margin-top: 20px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        h1 {
          font-size: 36px;
        }

        .contact-links a {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <img id="logo" src="atlas-logo.png" alt="Atlas Defense Co Logo" />
    <h1>Coming Soon</h1>
    <p>Precision. Protection. Purpose.</p>

    <div class="contact-links">
      <a href="https://www.instagram.com/atlasdefenseco" target="_blank">Instagram</a>
      <span class="divider">|</span>
      <a href="mailto:info@atlasdefense.co">Email</a>
    </div>

    <!-- Notify Me Button linked to the Google Form -->
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSexyWorbxegS1YH_QERivbbSLw6JX_SpFQo5xWEAZrktnV8nQ/viewform" target="_blank">
      <button class="notify-button">Notify Me</button>
    </a>

    <!-- Atlas T-Shirt Image -->
    <img id="atlas-tee" src="atlas-tee.png" alt="Atlas Defense Co T-Shirt" />
  </body>
</html>
